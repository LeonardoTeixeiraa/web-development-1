<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Praticando 4 - Mini-game com jQuery</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Praticando 4 - Mini-game com jQuery</h1>
    <div class="instrucoes">
      <p>1. Clique em um dos quadrados coloridos para selecioná-lo.</p>
      <p>
        2. Use **WASD** para movimentar os elementos para cima, esquerda, baixo
        e direita respectivamente.
      </p>
      <p>3. Clique novamente no quadrado para ele voltar à posição original.</p>
    </div>

    <div id="q-vermelho" class="quadrado"></div>
    <div id="q-azul" class="quadrado"></div>
    <div id="q-verde" class="quadrado"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
