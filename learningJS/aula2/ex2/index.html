<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Praticando 2</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="container mt-4">
      <h1 class="text-center">Calculadora JS</h1>
    </header>

    <main class="container mt-4">
      <div class="row g-3 align-items-end">
        <div class="col-sm-3 col-md-3">
          <label for="value1" class="form-label">Número 1</label>
          <input
            type="number"
            class="form-control"
            id="value1"
            placeholder="Digite o primeiro número"
          />
        </div>

        <div class="col-sm-3 col-md-3">
          <label for="value2" class="form-label">Número 2</label>
          <input
            type="number"
            class="form-control"
            id="value2"
            placeholder="Digite o segundo número"
          />
        </div>

        <div class="col-sm-3 col-md-3">
          <label for="result" class="form-label">Resultado</label>
          <input type="text" class="form-control" id="result" readonly />
        </div>

        <div class="col-sm-3 col-md-3 d-flex gap-2">
          <button id="sum" type="button" class="btn btn-primary">+</button>
          <button id="sub" type="button" class="btn btn-primary">-</button>
          <button id="mult" type="button" class="btn btn-primary">x</button>
          <button id="div" type="button" class="btn btn-primary">/</button>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
